db:
  enabled: true
  image:
    tag: 15.8.1.085
  livenessProbe:
    exec:
      command:
        - pg_isready
        - -U
        - postgres
    initialDelaySeconds: 3
  persistence:
    enabled: true
    storageClassName: "managed-csi"
    size: 10Gi
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "2Gi"
  nodeSelector:
    kubernetes.azure.com/agentpool: userpool
  autoscaling:
    enabled: false

studio:
  image:
    tag: 2025.11.10-sha-5291fe3
  environment:
    DEFAULT_ORGANIZATION_NAME: TalentSphere
    DEFAULT_PROJECT_NAME: TalentSphere Test
    SUPABASE_PUBLIC_URL: http://talentsphere-test.example.com
    NEXT_PUBLIC_ENABLE_LOGS: "true"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  nodeSelector:
    kubernetes.azure.com/agentpool: userpool
  autoscaling:
    enabled: false

auth:
  image:
    tag: v2.182.1
  environment:
    API_EXTERNAL_URL: http://talentsphere-test.example.com
    GOTRUE_SITE_URL: http://talentsphere-test.example.com
    GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
    GOTRUE_MAILER_AUTOCONFIRM: "true"
    GOTRUE_SMTP_ADMIN_EMAIL: "your-mail@example.com"
    GOTRUE_SMTP_HOST: "smtp.example.com"
    GOTRUE_SMTP_PORT: "587"
    GOTRUE_SMTP_SENDER_NAME: "TalentSphere"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  nodeSelector:
    kubernetes.azure.com/agentpool: userpool
  autoscaling:
    enabled: false

